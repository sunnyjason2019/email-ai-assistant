<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .popup-container {
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }

        input, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            margin: 2px;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
            display: block;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h2>📧 邮件AI助手</h2>
        </div>
        
        <div class="content">
            <!-- API配置 -->
            <div class="section">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="sk-...">
                <button id="saveKey" class="btn-primary">保存</button>
            </div>
            
            <!-- 快速操作 -->
            <div class="section">
                <h3>快速操作</h3>
                <button id="generateReply" class="btn-secondary">生成回复</button>
                <button id="improveText" class="btn-secondary">改进文本</button>
                <button id="translateText" class="btn-secondary">翻译</button>
                <button id="summarizeText" class="btn-secondary">总结</button>
            </div>
            
            <!-- 自定义提示词 -->
            <div class="section">
                <label for="customPrompt">自定义提示词:</label>
                <textarea id="customPrompt" placeholder="请帮我..."></textarea>
                <button id="executeCustom" class="btn-primary">执行</button>
            </div>
            
            <!-- 状态显示 -->
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
